<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <div>
        <h1>Travel Form</h1>
        <form action="">
            <input type="text" placeholder="Enter Your name"><br>
            <label for="sectionida">
                <input type="Radio" value="Section a" name="section" id="sectionida"> Section a
                <input type="Radio" value="Section a" name="section" id="sectionida"> Section b
            </label>
            <label for="sectionidb">
                <input type="radio" value="Sectionc" name="section" id="sectionidb">Section c <br>
            </label>
            <input type="checkbox" name="canteen" id="foodcanteen" class="red">
            <label for="foodcanteen">Card </label><br>
            <textarea name="explain" id="explain" cols="30" rows="10" placeholder="Explain the reason "></textarea> <br>
            <select name="car" id="car">
                <option value="no-car">Select your car</option>
                <option value="omni">Omni1</option>
                <option value="adui">Audi</option>
                <option value="tata">Tata</option>
                <option value="kia">KIA</option>
            </select>
        </form>
    </div>
</body>

</html>
